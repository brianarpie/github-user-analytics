<!DOCTYPE html>
<html>

<head>
  <title>Github Query Analytics</title>

  <link rel="stylesheet" href="app/stylesheets/index.css">

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>

  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/resources/githubApiResource.js"></script>
  <script type="text/javascript" src="app/controllers/mainController.js"></script>
  <script type="text/javascript" src="app/directives/barChartDirective.js"></script>
</head>

<body ng-app="GithubUserAnalyticsApp">
  <div ng-controller="MainController" class="app-container">

    <form novalidate class="simple-form">
      <input class="query-input" type="text" ng-model="queryString"/>
      <input class="query-submit" type="submit" ng-click="submitQuery(queryString)" value="Query"/>
    </form>

    <!-- custom directive -->
    <div
      class="bar-chart"
      data="chartData"
      title="selectedQueryString"
    ></div>

  </div>
</body>

</html>
